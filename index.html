<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </header>
        <img
          src="images/hero-mobile.jpg"
          alt="girl model for base apparel company"
          class="image"
        />
        <div class="text-container">
          <h1><span>We're</span><br />coming <br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-container">
            <input
              type="email"
              placeholder="Email Address"
              name="user_email"
              id="emailInput"
              autocomplete="email"
              autofocus
              required
            />
            <img
              src="images/icon-error.svg"
              alt="red exclamation mark indicating invalid email address"
              class="icon-error"
            />
            <button class="btn">
              <img
                src="images/icon-arrow.svg"
                alt="arrow placed inside of button"
                class="arrow"
              />
            </button>
          </div>
          <div class="error-message">Please provide a valid email</div>
          <div class="success-message">Success</div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
